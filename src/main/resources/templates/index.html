<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <!-- Load c3.css -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/c3/0.4.10/c3.min.css" rel="stylesheet" type="text/css" />

    <!-- Load d3.js and c3.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/c3/0.4.10/c3.min.js"></script>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <script src="../static/js/galen.js" th:src="@{/js/galen.js}"></script>
    <link href="../static/css/galen.css" th:href="@{/css/galen.css}" rel="stylesheet" type="text/css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>

<body>
<div class="container">
    <div th:replace="fragments/header :: header">
        <h1>header</h1>
    </div>

    <h1>stuff goes here</h1>

    <div class="row" th:each="healthcheck : ${healthchecks}">
        <div class="col-md-1">
            <span class="label method-GET" th:classappend="${healthcheck.method}" th:text="method-${healthcheck.method}">GET</span>
        </div>
        <div class="col-md-2">
            <span th:text="${healthcheck.name}">name</span>
        </div>
        <div class="col-md-9">
            <span th:text="${healthcheck.url}">https://example.com/a/sample/url</span>
        </div>
    </div>

    <div th:replace="fragments/footer :: footer">
        <h1>header</h1>
    </div>
</div>
</body>
</html>
