machine:
  timezone:
    Europe/London
  java:
    version: oraclejdk8
  services:
    - docker
test:
  override:
    - ./gradlew --quiet test
  post:
    - mkdir -p $CIRCLE_TEST_REPORTS/junit/
    - find . -type f -regex ".*/build/test-results/.*xml" -exec cp {} $CIRCLE_TEST_REPORTS/junit/ \;
deployment:
  hub:
    branch: java
    commands:
      - cp build/libs/galenweb-0.1.0.jar .
      - docker build -t typingincolor/galen-web .
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push typingincolor/galen-web
