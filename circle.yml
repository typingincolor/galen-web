machine:
  timezone:
    Europe/London
  java:
    version: oraclejdk8
  services:
    - docker
test:
  pre:
    - ./gradlew --quiet findbugsMain
    - ./gradlew --quiet findbugsTest
  override:
    - ./gradlew --quiet test
  post:
    - ./gradlew --quiet build
deployment:
  hub:
    branch: master
    commands:
      - ./gradlew buildImage
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push typingincolor/galen-web
