machine:
  timezone:
    Europe/London
  java:
    version: oraclejdk8
  services:
    - docker
test:
  override:
    - ./gradlew test
  post:
    - ./gradlew assemble
    - mkdir -p $CIRCLE_ARTIFACTS/libs
    - cp build/libs/galenweb-*.jar $CIRCLE_ARTIFACTS/libs
    - ./gradlew jacocoTestReport
    - mkdir -p $CIRCLE_ARTIFACTS/jacoco
    - mkdir -p $CIRCLE_ARTIFACTS/jacoco/.resources
    - cp -r build/jacocoHtml/* $CIRCLE_ARTIFACTS/jacoco
    - cp -r build/jacocoHtml/.resources/* $CIRCLE_ARTIFACTS/jacoco/.resources
deployment:
  hub:
    branch: master
    commands:
      - docker build -t typingincolor/galen-web:build_$CIRCLE_BUILD_NUM .
      - docker build -t typingincolor/galen-web:latest .
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push typingincolor/galen-web
